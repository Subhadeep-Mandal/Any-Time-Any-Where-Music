<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusiFy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="shortcut icon" href="JPGs/favicon.jpg" type="image/x-icon">
</head>

<body>
    <div class="container flexbox bgblack">

        <div class="left margin rounded">
            <div class="close">
                <img src="Svgs/close.svg" alt="close">
            </div>
            <div class="home bggrey rounded margin padding">
                <div class="logo margin">
                    <img src="JPGs/logo.jpg" alt="logo">
                </div>
                <ul class="margin font">
                    <li>
                        <img class="invert" src="SVGs/home.svg" alt="home"> HOME
                    </li>
                    <li>
                        <img class="invert" src="SVGs/search.svg" alt="search"> SEARCH
                    </li>
                </ul>
            </div>

            <div class="library bggrey rounded margin padding">
                <div class="heading flexbox">
                    <div class="lib"><img class="invert" src="SVGs/library.svg" alt="library">Library </div>
                    <div class="plus"><img class="plus invert" src="SVGs/plus.svg" alt="plus"></div>
                </div>

                <div class="songslist">
                    <ul>
                        
                    </ul>
                </div>

                <div class="footer">
                    <div>Legal</div>
                    <div>Privacy Center</div>
                    <div>Privacy Policy</div>
                    <div>Cookies</div>
                    <div>About Ads</div>
                    <div>Accessibility</div>
                    <div>Terms of Service</div>
                    <div>Contact</div>
                    <div>Support</div>
                </div>
            </div>
        </div>

        <div class="right bgblack marginthick rounded">

            <div class="hamburger invert">
                <img src="SVGs/hamburger.svg" alt="hamburger">
            </div>
            <div class="header bgmidgrey rounded">
                <div class="nav">
                    <img src="SVGs/left.svg" alt="left">            
                    <img src="SVGs/right.svg" alt="right">
                </div>
                <div class="buttons font">
                    <button class="btn signupbtn font"><p>Sign up</p></button>
                    <button class="btn loginbtn"><p>Log in</p></button>
                </div>
            </div>

            <div class="playlists rounded bggrey font">
                <h1>MusiFy Playlists</h1>
                <div class="cards">

                </div>
            </div>
            
            <div class="playbox bgmidgrey rounded">
                <div class="playelements flexbox">
                    <!-- Song Name (Left Corner) -->
                    <div class="songname font">Song Name</div>
            
                    <!-- Centered Play Controls -->
                    <div class="playcontrols">
                        <div class="previous">
                            <img id="previous" src="SVGs/previous.svg" alt="Previous Song">
                        </div>
                        <div class="playbutton">
                            <img id="play" src="SVGs/play-button.svg" alt="Play Button">
                        </div>
                        <div class="next">
                            <img id="next" src="SVGs/next.svg" alt="Next Song">
                        </div>
                    </div>

                    <div class="volume">
                        <img class="invert" src="SVGs/volume.svg" alt="Volume Icon">
                        <input type="range" id="volume" min="0" max="100" value="50">
                    </div>
                    

                    <!-- Song Time (Right Corner) -->
                    <div class="songtime font"> 
                        --:-- / --:--
                    </div>
                </div>
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
